<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#f8fafc">
      Tech Blog
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">
      Technical articles and insights
    </text>
    
    <!-- Accent line -->
    <rect x="0" y="120" width="200" height="4" fill="#3b82f6"/>
  </g>
  
  <!-- Code brackets decoration -->
  <g transform="translate(900, 150)" fill="#3b82f6" opacity="0.6">
    <text font-family="monospace" font-size="120" font-weight="bold">&lt;/&gt;</text>
  </g>
</svg>